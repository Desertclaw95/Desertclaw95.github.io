                    <h2>臭豆腐</h2>
                    <p>臭豆腐是台灣夜市裡有些人愛得要死、有些人怕得要命的美食，不管是炸的臭豆腐還是滷的，獨特的「香味」讓人難忘，酥炸臭豆腐配上清爽泡菜，滷得入味又臭又香的豆腐搭上麻辣鴨血，兩種吃法都大有人愛呀！</p>
